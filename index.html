<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KoiQueen Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #f2f2f2; /* light gray header */
        padding: 10px;
        position: relative;
      }
      .logo-container {
        float: left; /* top-left position */
      }
      /* Optionally, resize the logo by setting a specific width (e.g., 60px) */
      .logo-container img {
        width: 60px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <!-- Reference the external SVG file -->
        <img src="logo.svg" alt="KoiQueen Logo" />
      </div>
    </header>

    <!-- bsky-embed code -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js"
      async
    ></script>

    <bsky-embed
      username="koiqueen.com"
      limit="5"
      load-more="true"
    >
    </bsky-embed>
  </body>
</html>
